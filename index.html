<!DOCTYPE html>
<html>
    <head>
        <title>Precipitation at Maya sites</title>
        <script type="text/javascript" src="https://raw.github.com/mbostock/d3/master/d3.min.js"></script>
        <script type="text/javascript" src="https://raw.github.com/mbostock/d3/master/d3.geo.min.js"></script>
        <script type="text/javascript" src="https://raw.github.com/mbostock/d3/master/d3.layout.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
        <style type="text/css"> 
body {
  font: 10px sans;
  fill: #222;
  text-rendering: optimizeLegibility;
}
text {
  font: 10px sans;
  fill: #222;
  text-rendering: optimizeLegibility;
}

rect {
  stroke: #222;
  stroke-width: 0.5;
}
rect:hover {
  fill: #f00;
}

path {
  stroke: #222;
  fill: none;
}
 
line {
  stroke: #aaa;
  shape-rendering: crispEdges;
}
        </style>
    </head>

    <body>
        <script type="text/javascript">
        function nsort(a, b) {
            return a - b;
        }
        function adjLims(min, max) {
            var tmp = Math.pow(10, ('' + max).length - 2),
                tmpmin = min - (min % tmp),
                tmpmax = max - (max % tmp) + tmp;
            return [tmpmin, tmpmax];
        }
        function mkMatrix(l) {
            m = new Array(l);
            for(var i = 0; i < l; i++) {
                m[i] = new Array(l);
                for(var j = 0; j < l; j++) {
                    m[i][j] = new Array();
                }
            }
            return m;
        }
        var proj = d3.geo.mercator().scale(1).translate([0,0]),
            path = d3.geo.path().projection(proj).pointRadius(1),
            margin = 25, s = 20,
            width = window.innerWidth - margin,
            height = window.innerHeight - margin,
            numBins = 10,
            rsmin = -1, rsmax = -1, esmin = -1, esmax = -1,
            svg = d3.select("body")
                .append("svg:svg")
                .attr("height", height)
                .attr("width", width),
            map = svg.append("svg:g"),
            sites = map.append("svg:g");

        d3.json("mesoamerica.geojson", function(json) {
            var bounds0 = d3.geo.bounds(json),
                bounds = bounds0.map(proj),
                xscale = width/Math.abs(bounds[1][0] - bounds[0][0]),
                yscale = height/Math.abs(bounds[1][1] - bounds[0][1]),
                scale = Math.min(xscale, yscale);

            proj.scale(scale);
            proj.translate(proj([-bounds0[0][0], -bounds0[1][1]]));

            map.append("svg:g").selectAll("path")
                .data(json.features)
                .enter().append("svg:path")
                .attr("d", path);
        });
        function mkSiteSel() {
            this.style("fill", "#f00")
                .style("stroke", "#f00")
                .style("stroke-width", 3);
        }
        function mkSite() {
            this.style("fill", "#222")
                .style("stroke", "#222")
                .style("stroke-width", 1);
        }
        d3.json("rain-ele.geojson", function(json) {
            sites.selectAll("path")
                .data(json.features)
                .enter().append("svg:path")
                .attr("d", path)
                .call(mkSite);

            // extract data, get limits
            var rains = $.map(json.features, function(d, i) {
                        return d.properties["rain-year"];
                    }).sort(nsort),
                elevations = $.map(json.features, function(d, i) {
                    var e = d.properties["elevation"];
                    return e < 0 ? 0 : e;
                }).sort(nsort),
                tmp = adjLims(rains[0], rains[rains.length-1]),
                rmin = tmp[0], rmax = tmp[1],
                rdelta = (rmax - rmin) / numBins,
                tmp = adjLims(elevations[0], elevations[elevations.length-1]),
                emin = tmp[0], emax = tmp[1],
                edelta = (emax - emin) / numBins,
                bins = mkMatrix(numBins),
                selectedSites = null;

            // populate bins
            $.each(json.features, function(i, d) {
                var rbin = Math.floor((d.properties["rain-year"] - rmin) /
                            rdelta),
                    e = d.properties["elevation"], e = e < 0 ? 0 : e,
                    ebin = Math.floor((e - emin) /
                            edelta);
                bins[rbin][ebin].push(d);
            });
            var nmax = d3.max($.map(bins, function(d, i) {
                        return d3.max($.map(d, function(e, j) {
                                return e.length;
                            }));
                    })),
                colour = d3.scale.pow().exponent(.3)
                        .domain([0, nmax])
                        .range(["rgb(255,255,255)", "rgb(0,0,0)"]);

            // draw heatmap
            var hm = svg.append("svg:g")
                    .attr("transform", "translate(" +
                        (window.innerWidth - (2 * margin) - (numBins * s)) +
                        ", " + margin + ")"),
                hmrows = hm.selectAll("g")
                    .data(bins)
                    .enter().append("svg:g")
                    .attr("row", function(d, i) { return i; })
                    .attr("transform", function(d, i) {
                            return "translate(0," + (s * i) + ")";
                        });
            hmrows.selectAll("rect")
                .data(function(d) { return d; })
                .enter().append("svg:rect")
                .attr("transform", function(d, i) {
                        return "translate(" + (s * i) + ",0)";
                    })
                .attr("width", s)
                .attr("height", s)
                .attr("fill", function(d) { return colour(d.length); })
                .on("mouseover", function(d, col) {
                        if(selectedSites != null) {
                            sites.selectAll("path").data(selectedSites)
                                .call(mkSite);
                        }
                        var row = parseInt(d3.select(d3.event.target.parentNode)
                                .attr("row"));
                            rsmin = rmin + row * rdelta,
                            rsmax = rmin + (row + 1) * rdelta,
                            esmin = emin + col * edelta,
                            esmax = emin + (col + 1) * edelta;
                        hm.select("div").html(d.length + " sites <br/>" +
                            "precipitation " + rsmin + " - " + rsmax +
                            " l/m<sup>2</sup><br/>" + "elevation " + esmin +
                            " - " + esmax + " m");
                        selectedSites = d;
                        sites.selectAll("path").data(selectedSites)
                            .call(mkSiteSel);
                    });

            // text for selected stuff
            hm.append("svg:foreignObject")
                    .attr("width", numBins * s)
                    .attr("height", 40)
                    .attr("transform", "translate(0," +
                        (numBins * s + margin) + ")")
                    .append("div");
        });
        </script>
    </body>
</html>
