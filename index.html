<!DOCTYPE html>
<html>
    <head>
        <title>Precipitation at Maya sites</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.min.js"></script>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.geo.min.js"></script>
        <script type="text/javascript" src="http://mbostock.github.com/d3/d3.layout.min.js"></script>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.6.2.min.js"></script>
        <script type="text/javascript" src="https://raw.github.com/bigmlcom/tipsy/master/src/javascripts/jquery.tipsy.js"></script>
        <style type="text/css"> 
.tipsy {
  padding: 5px;
  position: absolute;
  z-index: 100000;
}

.tipsy-inner {
  padding: 5px 8px 4px 8px;
  background-color: #000;
  color: #eee;
  max-width: 200px;
  text-align: center;
}

.tipsy-inner {
  border-radius: 3px;
  -moz-border-radius:3px;
  -webkit-border-radius:3px;
}

.tipsy-arrow {
  position: absolute;
  width: 9px;
  height: 5px;
}

.tipsy-sw .tipsy-arrow { bottom: 0; left: 10px; }
.tipsy-se .tipsy-arrow { bottom: 0; right: 10px; }

body {
  font: 10px sans;
  fill: #222;
  text-rendering: optimizeLegibility;
}
text {
  font: 10px sans;
  fill: #222;
  text-rendering: optimizeLegibility;
}
text.axislabel {
    font-weight: bold;
}

rect {
  stroke: #222;
  stroke-width: 0.5;
}
rect.overlay {
  stroke: none;
  fill-opacity: 0;
}
rect.overlay:hover {
  stroke: #f00;
  stroke-width: 2;
}
rect.selected {
  stroke: #f00;
  stroke-width: 2;
}

path {
  stroke: #222;
  fill: none;
}

circle.site {
  stroke: #222;
  stroke-width: 1;
  fill: #222;
  shape-rendering: optimizeSpeed;
}
circle.site-selected {
  stroke: #f00;
  stroke-width: 3;
  fill: #f00;
  shape-rendering: optimizeSpeed;
}
        </style>
    </head>

    <body>
        <script type="text/javascript">
        function setupHandlers(desc, limits, lab, sites, sSites) {
            return function() {
                this.on("click", function(d, i) {
                        var thissites = $.map(d, function(e) { return e; });
                        if(thissites.length > 0) {
                            var idx = sSites.indexOf(thissites[0]);
                            if(idx > -1) {
                                d3.select(this).classed("selected", false);
                                sSites.splice(idx, thissites.length);
                            } else {
                                d3.select(this).classed("selected", true);
                                sSites = sSites.concat(thissites);
                            }
                            lab.html(sSites.length > 0 ?
                                sSites.length + " sites selected" :
                                "");
                            var sel = sites.selectAll("circle").data(sSites,
                                    function(e) {
                                        return e.geometry.coordinates;
                                    });
                            sel.classed("site-selected", true);
                            sel.exit().classed("site-selected", false);
                        }
                    })
                    .on("mouseover", function(d, i) {
                        var smin = limits[0] + i * limits[1],
                            smax = limits[0] + (i + 1) * limits[1];
                        lab.html(d.length + " sites <br/>" +
                            desc[0] + " " + smin + " - " + smax + " " +
                            desc[1]);
                    })
                    .on("mouseout", function(d, col) {
                        lab.html(sSites.length > 0 ?
                            sSites.length + " sites selected" : "");
                    });
            }
        }

        function mkGraph(graph, label, o, s) {
            var colour = d3.scale.pow().exponent(.3)
                        .domain([0, o.nmax])
                        .range(["rgb(255,255,255)", "rgb(0,0,0)"]),
                hm = graph.append("svg:g"),
                hmrows = hm.selectAll("g")
                    .data(o.bins)
                    .enter().append("svg:g")
                    .attr("transform", function(d, i) {
                            return "translate(0," + (s * i) + ")";
                        });
            hmrows.selectAll("rect")
                .data(function(d) { return d; })
                .enter().append("svg:rect")
                .attr("transform", function(d, i) {
                        return "translate(" + (s * i) + ",0)";
                    })
                .attr("width", s)
                .attr("height", s)
                .attr("fill", function(d) { return colour(d.length); });
            var hmrowso = hm.selectAll("g.overlay")
                    .data(o.bins)
                    .enter().append("svg:g")
                    .attr("class", "overlay")
                    .property("row", function(d, i) { return i; })
                    .attr("transform", function(d, i) {
                            return "translate(0," + (s * i) + ")";
                        });
            hmrowso.selectAll("rect.overlay")
                .data(function(d) { return d; })
                .enter().append("svg:rect")
                .attr("class", "overlay")
                .attr("transform", function(d, i) {
                        return "translate(" + (s * i) + ",0)";
                    })
                .attr("width", s)
                .attr("height", s)
                .on("click", function(d, col) {
                    if(d.length > 0) {
                        var idx = sSites.indexOf(d[0]);
                        if(idx > -1) {
                            d3.select(this).classed("selected", false);
                            sSites.splice(idx, d.length);
                        } else {
                            d3.select(this).classed("selected", true);
                            sSites = sSites.concat(d);
                        }
                        label.html(sSites.length > 0 ?
                            sSites.length + " sites selected" :
                            "");
                        var sel = sites.selectAll("circle").data(sSites,
                                function(e) {
                                    return e.geometry.coordinates;
                                });
                        sel.classed("site-selected", true);
                        sel.exit().classed("site-selected", false);
                    }
                })
                .on("mouseover", function(d, col) {
                    var row = parseInt(d3.select(d3.event.target.parentNode)
                            .property("row")),
                        rsmin = o.limits[0][0] + row * o.limits[0][1],
                        rsmax = o.limits[0][0] + (row + 1) * o.limits[0][1],
                        esmin = o.limits[1][0] + col * o.limits[1][1],
                        esmax = o.limits[1][0] + (col + 1) * o.limits[1][1];
                    label.html(d.length + " sites <br/>" +
                        "precipitation " + rsmin + " - " + rsmax +
                        " l/m²<br/>" + "elevation " + esmin +
                        " - " + esmax + " m");
                })
                .on("mouseout", function(d, col) {
                    label.html(sSites.length > 0 ?
                        sSites.length + " sites selected" : "");
                });
            // marginal distributions
            var cscales = [d3.scale.linear()
                            .domain([0, numBins-1])
                            .range(["#aaf", "#00f"]),
                           d3.scale.linear()
                            .domain([0, 100, 1000, 2000, 3000])
                            .range(["rgb(30, 120, 30)",
                                    "rgb(125, 125, 35)",
                                    "rgb(100, 25, 25)",
                                    "rgb(200, 200, 200)",
                                    "rgb(255, 255, 255)"])],
                descs = [["rain", "l/m²"], ["elevation", "m"]];
            $.each(o.marginals, function(i, m) {
                var sscale = d3.scale.pow().exponent(.5)
                            .domain([0, o.maxs[i]])
                            .range([0, 100]),
                    me = graph.append("svg:g")
                            .attr("transform", "translate(" + 
                                (i == 0 ? s*numBins+s/2 : 0) + "," +
                                (i == 0 ? 0 : s*numBins+s/2) + ")");
                me.selectAll("rect")
                    .data(m).enter()
                    .append("svg:rect")
                    .attr("transform", function(d, j) {
                            return "translate(" + (i == 1 ? s*j : 0) + "," +
                                (i == 1 ? 0 : s*j) + ")";
                        })
                    .attr("width", function(d) {
                            return (i == 0 ? sscale(d.length) : s);
                        })
                    .attr("height", function(d) {
                            return (i == 1 ? sscale(d.length) : s);
                        })
                    .attr("fill", function(d, j) {
                            return (i == 0 ? cscales[i](j) : cscales[i](j *
                                o.limits[i][1]));
                        });
                me.selectAll("rect.overlay")
                    .data(m).enter()
                    .append("svg:rect")
                    .attr("class", "overlay")
                    .attr("transform", function(d, j) {
                            return "translate(" + (i == 1 ? s*j : 0) + "," +
                                (i == 1 ? 0 : s*j) + ")";
                        })
                    .attr("width", function(d) {
                            return (i == 0 ? sscale(d.length) : s);
                        })
                    .attr("height", function(d) {
                            return (i == 1 ? sscale(d.length) : s);
                        })
                    .call(setupHandlers(descs[i], o.limits[i], label, sites,
                        sSites));
            });
            // labels
            for(var i = 0; i <= numBins; i++) {
                hm.append("svg:text")
                    .attr("transform", "translate(-5," + (s * i) + ")")
                    .attr("text-anchor", "end")
                    .attr("baseline-shift", "-50%")
                    .text(o.limits[0][0] + o.limits[0][1] * i);
                hm.append("svg:text")
                    .attr("transform", "translate(" + (s * i) + ",-5)")
                    .attr("text-anchor", "middle")
                    .text(o.limits[1][0] + o.limits[1][1] * i);
            }
            hm.append("svg:text")
                .attr("transform", "translate(-50," + (s*numBins/2) + ")")
                .attr("text-anchor", "end")
                .classed("axislabel", true)
                .text("rain [l/m²]");
            hm.append("svg:text")
                .attr("transform", "translate(" + (s*numBins/2) + ",-25)")
                .attr("text-anchor", "middle")
                .classed("axislabel", true)
                .text("elevation [m]");
        }

        function nsort(a, b) {
            return a - b;
        }
        function adjLims(min, max) {
            var tmp = Math.pow(10, ('' + max).length - 2),
                tmpmin = min - (min % tmp),
                tmpmax = max - (max % tmp) + tmp;
            return [tmpmin, tmpmax];
        }
        function mkMatrix(l) {
            m = new Array(l);
            for(var i = 0; i < l; i++) {
                m[i] = new Array(l);
                for(var j = 0; j < l; j++) {
                    m[i][j] = new Array();
                }
            }
            return m;
        }

        function mkMatrixRe(s, i) {
            if(i > 0) {
                var m = new Array(s);
                for(var j = 0; j < s; j++) {
                    m[j] = mkMatrixRe(s, i-1);
                }
                return m;
            } else {
                return [];
            }
        }

        function assignBinRe(d, bins, marginals, limits, props, i) {
            if(i < props.length) {
                var nbin = Math.floor((d.properties[props[i]] -
                        limits[i][0]) / limits[i][1]);
                marginals[i][nbin].push(d);
                assignBinRe(d, bins[nbin], marginals, limits, props, i+1);
            } else {
                bins.push(d);
            }
        }

        function getMaxRe(a) {
            if(a[0] instanceof Array) {
                return d3.max($.map(a, function(b) {
                            return getMaxRe(b);
                        }));
            } else {
                return a.length;
            }
        }

        function bin(numBins, raw) {
            if(arguments.length < 3) { return null; }
            var args = [], limits = [], o = new Object();
            for(var i = 2; i < arguments.length; i++) {
                args.push(arguments[i]);
            }
            $.each(args, function(i, p) {
                var data = $.map(raw, function(d) {
                            return d.properties[p];
                        }).sort(nsort),
                    tmp = adjLims(data[0], data[data.length-1]),
                    dmin = tmp[0], dmax = tmp[1],
                    delta = (dmax - dmin) / numBins;
                limits.push([dmin, delta, dmax]);
            });

            var bins = mkMatrixRe(numBins, args.length),
                marginals = new Array(args.length);
            for(var i = 0; i < marginals.length; i++) {
                marginals[i] = mkMatrixRe(numBins, 1);
            }

            $.each(raw, function(i, d) {
                assignBinRe(d, bins, marginals, limits, args, 0);
            });

            var maxs = new Array(marginals.length);
            for(var i = 0; i < marginals.length; i++) {
                maxs[i] = getMaxRe(marginals[0]);
            }

            o.bins = bins;
            o.marginals = marginals;
            o.limits = limits;
            o.nmax = getMaxRe(bins);
            o.maxs = maxs;
            return o;
        }

        var proj = d3.geo.mercator().scale(1).translate([0,0]),
            path = d3.geo.path().projection(proj).pointRadius(1),
            margin = 25, s = 30,
            width = window.innerWidth - margin,
            height = window.innerHeight - margin,
            numBins = 10, sSites = new Array(),
            svg = d3.select("body")
                .append("svg:svg")
                .attr("height", height)
                .attr("width", width),
            map = svg.append("svg:g"),
            sites = map.append("svg:g");
        
            d3.json("mesoamerica.geojson", function(json) {
                var bounds0 = d3.geo.bounds(json),
                    bounds = bounds0.map(proj),
                    xscale = width/Math.abs(bounds[1][0] - bounds[0][0]),
                    yscale = height/Math.abs(bounds[1][1] - bounds[0][1]),
                    scale = Math.min(xscale, yscale);

                proj.scale(scale);
                proj.translate(proj([-bounds0[0][0], -bounds0[1][1]]));

                map.append("svg:g").selectAll("path")
                    .data(json.features)
                    .enter().append("svg:path")
                    .attr("d", path);
            d3.json("rain-ele.geojson", function(json) {
                // draw sites
                sites.selectAll("circle")
                    .data(json.features)
                    .enter().append("svg:circle")
                    .attr("r", 1)
                    .attr("cx", function(d) {
                            return proj(d.geometry.coordinates)[0];
                        })
                    .attr("cy", function(d) {
                            return proj(d.geometry.coordinates)[1];
                        })
                    .classed("site", true)
                    .append("original-title").text(function(d) {
                        if(proj(d.geometry.coordinates)[0] > width/2) {
                            $(this).parent().tipsy({gravity:'se'});
                        } else {
                            $(this).parent().tipsy({gravity:'sw'});
                        }
                        return d.properties.name + ": " +
                            d.properties["rain-year"] + " l/m², " +
                            d.properties["elevation"] + " m";
                    });

                var o = bin(numBins, json.features, "rain-year", "elevation"),
                    graph = svg.append("svg:g")
                        .attr("transform", "translate(" +
                            (window.innerWidth - (6 * margin) - (numBins * s)) +
                            ", " + (2 * margin) + ")"),
                    glab = svg.append("svg:foreignObject")
                            .attr("width", 300)
                            .attr("height", 40)
                            .attr("transform", "translate(100,100)")
                            .append("div");
                mkGraph(graph, glab, o, s);
            });
        });
        </script>
    </body>
</html>
